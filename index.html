<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="shortcut icon" href="img/icon/page-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="task-body">

      <div class="search">

        <div class="search-icon"></div>

        <input type="text" class="search-input" placeholder="Введите текст для поиска задачи">

      </div>

      <div class="summary"></div>

      <div class="task-list">

        <div class="on-hold"></div>

        <div class="completed"></div>

      </div>


    </div>

  </div>

  <script src="ts/index.js"></script>
</body>

</html>
